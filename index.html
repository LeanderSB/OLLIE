<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos PA</title>
    <!-- Inclusão do arquivo CSS para estilização -->
    <link rel="stylesheet" href="style.css">
    <!-- Inclusão da biblioteca SheetJS para leitura de arquivos XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Pedidos PA</h1>
    </header>
    <main>
        <section>
            <h2>Lista de Pedidos</h2>
            <!-- Input para upload do arquivo XLSX -->
            <input type="file" id="upload-xlsx" accept=".xlsx" />
            <!-- Container para exibir os botões dos pedidos -->
            <div id="container-pedidos" class="container-pedidos"></div>
        </section>
    </main>

    <!-- Popup para exibir modelos dos pedidos -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <!-- Botão para fechar o popup -->
            <span id="popup-close" class="popup-close">&times;</span>
            <!-- Container para exibir detalhes dos modelos dos pedidos -->
            <div id="popup-modelos"></div>
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript para funcionalidades -->
    <script src="script.js"></script>
</body>
</html>
